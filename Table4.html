<!DOCTYPE html>
<html lang="en">
    <head>
        <title>12 Tables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="author" content="Amaan Dhanani">  
        <style>
            table { width: 500px;}

            td, th, table  { border: 1px solid black; border-collapse: collapse; margin-left: auto; margin-right: auto;}

            table tr:nth-child(even) {
               background-color: #E4FFB7;
           }
 
           table tr:nth-child(odd) {
                background-color: #EFFFD2;
           }
           
           th {
                background-color: #80B327;
                color: white;
           }
        </style>
    </head>
    <body>
        <table class="border">
            <tr><th colspan="6">STUDENTS MARK SHEET</th></tr>
            <tr>
                <td>Name</td>
                <td>Maths</td>
                <td>Science</td>
                <td>English</td>
                <td>Physics</td>
                <td>General Knowledge</td>
            </tr>
            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>
            <tr>
                <td>John</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>

                <td>92</td>

            <tr>

                <td>89</td>
            </tr>

        </table>
    </body>
</html>
