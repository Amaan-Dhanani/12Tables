<!DOCTYPE html>
<html lang="en">
    <head>
        <title>12 Tables</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="author" content="Amaan Dhanani">  
        <style>
            table { width: 500px;}
            td, th, table  { border: 1px solid black; border-collapse: collapse; margin-left: auto; margin-right: auto;}
            th { text-align: left; }
        </style>
    </head>
    <body>
        <table class="border">
            <tr>
                <th>Company</th>
                <th>Model</th>
            </tr>
            <tr>
                <td>Dodge</td>
                <td>Challenger</td>
            </tr>
            <tr>
                <td>Maruti</td>
                <td>Swift</td>
            </tr>
            <tr>
                <td>Jeep</td>
                <td>Wrangler</td>
            </tr>
            <tr>
                <td rowspan="3">Ford</td>
                <td>Fusion</td>
            </tr>
            <tr>
                <td>Fiesta</td>
            </tr>
            <tr>
                <td>Escape</td>
            </tr>
            <tr>
                <td>BMW</td>
                <td>BMW 5 Series</td>
            </tr>
        </table>
    </body>
</html>
