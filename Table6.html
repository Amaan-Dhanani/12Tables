<!DOCTYPE html>
<html lang="en">

<head>
    <title>12 Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="author" content="Amaan Dhanani">
    <style>
        table {width: 500px; margin-left: auto; margin-right: auto;}
        table, td, th {border: 1px solid black; border-collapse: collapse}
        .a {border: 3px solid green;}
    </style>
</head>

<body>
    <table class="border">
        <tr>
            <td><p></p></td>
            <td><p></p></td>
            <td><p></p></td>
        </tr>
        <tr>
            <td><p></p></td>
            <td class="a"><p></p></td>
            <td><p></p></td>
        </tr>
        <tr>
            <td><p></p></td>
            <td><p></p></td>
            <td><p></p></td>
        </tr>
    </table>
</body>

</html>
