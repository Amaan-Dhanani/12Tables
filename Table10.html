<!DOCTYPE html>
<html lang="en">
    <head>
        <title>12 Tables</title>

        <meta charset="UTF-8">
        <meta name="author" content="Amaan Dhanani">  
        <style>
            table {margin-left: auto; margin-right: auto;}

        </style>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>3</td>

            </tr>
        </table>

</html>
